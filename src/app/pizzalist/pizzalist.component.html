<div class="container">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
          <th>PizzaID</th>
          <th>Pizza Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
  
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let com of lstPizza">
          <td>{{com.pizzaID}}</td>
          <td>{{com.pizzaName}}</td>
          <td>{{com.price}}</td>
          <td>{{com.description}}</td>
          <td>{{com.category}}</td>
          <td><button type="button"(click)=addtocart(com) class="btn btn-primary" 
            data-toggle="modal" data-target="#exampleModal"data-backdrop="static" data-keyboard="false">

            </button></td>
  
      </tr>
