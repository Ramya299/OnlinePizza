    <div class="form-group required">
      <label >Name</label>
      <input type="text" class="form-control" id="exampleInputusername1"  formControlName="Name" placeholder="Enter Your Name">

    </div >

    <label >MobileNumber</label>
      <input type="text" class="form-control" id="exampleInputusername1"  formControlName="MobileNumber" placeholder="Enter Mobile Number">
    </div >
    <div class="form-group required">
        <label >Place</label>
          <input type="text" class="form-control" id="exampleInputusername1"  formControlName="Place" placeholder="Enter Area Name">
    </div>
    <div class="form-group required">
            <label >City</label>
              <input type="text" class="form-control" id="exampleInputusername1"  formControlName="city" placeholder="Enter  City Name">
    </div>
    <div class="form-group required">
    <label >Email</label>
    <input type="text" class="form-control" id="exampleInputusername1"  formControlName="Email" placeholder="Enter Your Email address">
    </div>
   <br>

        <div class="form-group col-md-8 offset-md-2">

  </form>
